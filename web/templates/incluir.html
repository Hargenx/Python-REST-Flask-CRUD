<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='script_incluir.js') }}" defer></script>
    <title>Incluir jogador</title>
</head>
<body>
    <h1>Incluir Jogador</h1>
    <form id="form-jogador" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="required" required><br><br>
      
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" class="required" required><br><br>
      
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" class="required" required><br><br>
      
        <label for="clube">Clube:</label>
        <input type="text" id="clube" name="clube" class="required" required><br><br>
      
        <label for="posicao">Posição:</label>
        <input type="text" id="posicao" name="posicao" class="required" required><br><br>
        <div id="notification"></div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <a href="/" class="btn btn-secondary">Voltar</a>
        
    </form>
</body>
